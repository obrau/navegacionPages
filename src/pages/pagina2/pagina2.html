<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>pagina2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Enviando con evento</h1>
  <ion-list>
    <ion-item *ngFor="let mutante of mutantes"
              (click)="irpagina3(mutante)">
      {{mutante.nombre}}
    </ion-item>
  </ion-list>

  <h1>Enviando con HTML</h1>
  <ion-list>
    <ion-item *ngFor="let mutante of mutantes"
              [navPush]="pagina3"
              [navParams]="{'mutante': mutante}">
      {{mutante.nombre}}
    </ion-item>
  </ion-list>


</ion-content>
